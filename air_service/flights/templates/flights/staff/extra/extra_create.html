{% extends 'flights/staff/staff_base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow border" style="background-color: #f0f9ff">
                    <div class="card-body">
                        <h2 class="pb-4 pt-4" style="text-align: center">Extra creation</h2>
                        <form method="POST" class="card p-5 mt-4 col-md-12" autocapitalize="off" novalidate
                              style="background-color: #f5f5f5; max-width: 1000px; font-size: 16px">
                            {% csrf_token %}
                            <div class="w-100 p-5" style="background-color: inherit">
                            {{ form|crispy }}
                            </div>
                            <div class="d-flex justify-content-center m-2">
                                    <button type="submit" class="btn btn-outline-success"
                                            style="width: 150px; height: 50px; border-radius: 7px; line-height: 10px">
                                        Create Extra
                                    </button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
