{% extends 'flights/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row m-4">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow border" style="background-color: #f0f9ff">
                    <div class="card-body">
                        <h2 class="m-1" style="text-align: center">Ticket: {{ room_name }}</h2>
                        <div class="form-group">
                            <label for="chat-log">Chat Log</label>
                            <textarea class="form-control" id="chat-log" rows="20"></textarea>
                        </div>
                        <div class="form-group my-4">
                            <label for="chat-message-input">Message</label>
                            <input class="form-control" id="chat-message-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="chat-message-submit" type="button">Send</button>
                        {{ room_name|json_script:"room-name" }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block extra_js %}
        <script src="{% static 'flights/boundle/room.boundle.js' %}"></script>
    {% endblock %}

{% endblock %}
